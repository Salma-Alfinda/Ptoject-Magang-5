name: Build

on:
  push:
    branches:
      - main


jobs:
  checkandbuild:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Install Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install NPM Dependencies
        run: npm install

      - name: SonarQube Check
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Checkout Repository
        uses: actions/checkout@v2
    
      - name: Trivy File Scan
        run: |
            docker run --rm -v $(pwd):/workdir aquasec/trivy:latest fs /workdir

      - name: Build Image
        run: docker build -t ghcr.io/kurniawanfaridjadmiko/project-ci-cd-2:${{ github.run_number }} .

      - name: Log in GHCR
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.TOKENCICD }}

      - name: Push to GHCR
        run: docker push ghcr.io/kurniawanfaridjadmiko/project-ci-cd-2:${{ github.run_number }}

  pull:
    needs: checkandbuild
    runs-on: self-hosted
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Pull
        run: docker pull ghcr.io/kurniawanfaridjadmiko/project-ci-cd-2:${{ github.run_number }}